language: node_js
node_js:
- 6
script: npm run build ; npm test
install:
- npm i -g npm@latest
- npm install
- cd client
- npm install
- cd ..
- npm install jest-cli
services:
- mongodb
env:
- MONGODBURI=localhost:27017/smsup SUPPORTED_LOCALES=en,fa ACTIVE_GATEWAY=nexmo
notifications:
  email:
    on_failure: change
cache:
  directories:
  - node_modules
  - client/node_modules
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: smsup-dev
  on:
    repo: duncanfwalker/smsup
